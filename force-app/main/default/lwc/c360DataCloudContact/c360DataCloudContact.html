<template>
    <article class="slds-card slds-var-p-around_x-small" style={cardStyle}>
    <div class="my-height slds-p-left_medium">
        <div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-grid  slds-var-p-bottom_medium">
                    <div class="slds-col slds-size_2-of-6 ">
                        <span>
                            <template if:true={contact}>
                                <img alt="Person name" src={contact.SDO_Cust360_Contact_Picture_URL__c} title={contact.Name} style="max-width:150px;  border-radius: 50%;"/>
                            </template>    
                        </span>
                    </div>
                    <div class="slds-col slds-size_4-of-6 slds-p-left_large">
                        <template if:true={contact}>
                            <div class="slds-text-heading_large slds-p-top_large">{contact.Name}</div>
                            <div class="slds-text-heading_medium my-title-color" style="font-style: italic;">{contact.Title}</div>
                            <div class="slds-text-heading_small my-title-color">{contact.MailingStreet}, {contact.MailingCity}</div>
                        </template>
                    </div>
                </div>
            </div>
            <div class="slds-card__body slds-card__body_inner">

                <div class="slds-grid slds-gutters slds-grid_align-end">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={RatingIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{RatingLabel}</div>
                    </div>    
                    <div class="slds-col">
                        <template if:true={contact}>
                            <lightning-icon class='my-icons' size='small' icon-name={RatingStar} alternative-text='ID' title='ID'></lightning-icon>
                            <lightning-icon class='my-icons' size='small' icon-name={RatingStar} alternative-text='ID' title='ID'></lightning-icon>
                            <lightning-icon class='my-icons' size='small' icon-name={RatingStar} alternative-text='ID' title='ID'></lightning-icon>
                        </template> 
                    </div>
                </div>

                <div class="">
                    <hr class="my-line" />
                </div> 

                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={AccountIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{AccountLabel}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <template if:true={contact.Account}><div class="slds-text-title_bold">{contact.Account.Name}</div></template>
                                
                        </template>                        
                    </div>
                </div>

                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={EmailIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{EmailLabel}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <div class="slds-text-title_bold">{contact.Email}</div>
                        </template>    
                    </div>
                </div>
                
                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={MobileIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{MobileLabel}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <div class="slds-text-title_bold">{contact.MobilePhone}</div>
                        </template>    
                    </div>
                </div>          
            
                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={CustomerSinceIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{CustomerSinceLabel}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <div class="slds-text-title_bold"> <lightning-formatted-date-time value={contact.CreatedDate}></lightning-formatted-date-time></div>
                        </template>    
                    </div>
                </div>
                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={TotalCustomerValueIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{TotalCustomerValueLabel}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <div class="slds-text-title_bold">{contact.Total_Customer_Value__c} &nbsp; &euro;</div>
                        </template>    
                    </div>
                </div>       
           
                
                
                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={CsatIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{CsatLabel}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <div class="slds-text-title_bold">{contact.SDO_Cust360_CSAT__c}</div>
                        </template>    
                    </div>
                </div>  

                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="x-small" icon-name={ChurnIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <div class="slds-text-tile my-title-color">{ChurnLabel}</div>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <div class="slds-text-title_bold">{contact.SDO_Cust360_ChurnRisk__c}</div>
                        </template>    
                    </div>
                </div>  

            </div>

            <div class="">
                <hr class="my-line" />
            </div> 
            
            <div class="slds-card__body slds-card__body_inner">

                <div class="slds-grid slds-gutters slds-grid_align-end slds-var-p-around_xx-small">
                    <div class="slds-col">
                        <div class="slds-text-heading_medium my-title-color" style="font-weight: bold;">{OptInLabel}</div>
                    </div>
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="medium" icon-name={MobileOptInIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <template if:true={contact.et4ae5__HasOptedOutOfMobile__c}><lightning-icon class="my-icons" size="medium" icon-name="utility:clear" alternative-text="ID" title="ID"></lightning-icon></template>
                            <template if:false={contact.et4ae5__HasOptedOutOfMobile__c}> <lightning-icon class="my-icons" size="medium" icon-name="utility:success" alternative-text="ID" title="ID"></lightning-icon></template>
                        </template>  
                    </div>
                    <div class="slds-col">
                        <lightning-icon class="my-icons" size="medium" icon-name={EmailOptInIcon} alternative-text="ID" title="ID"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <template if:true={contact}>
                            <template if:true={contact.HasOptedOutOfEmail}><lightning-icon class="my-icons" size="medium" icon-name="utility:clear" alternative-text="ID" title="ID"></lightning-icon></template>
                            <template if:false={contact.HasOptedOutOfEmail}> <lightning-icon class="my-icons" size="medium" icon-name="utility:success" alternative-text="ID" title="ID"></lightning-icon></template>
                        </template>  
                    </div>
                </div>
            </div>

       
        </div>       

       
    </div>

    </article>
</template>
